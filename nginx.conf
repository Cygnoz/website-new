server {
    listen 4173;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf|mp4)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # error_page 404 /index.html;
}
